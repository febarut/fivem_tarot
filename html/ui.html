<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarot Kart</title>
</head>
<body>
    <div id="tarot-card" class="tarot-container hidden">
        <div class="tarot-card-item">
            <img id="card-image-1" src="" alt="Card 1">
            <h2 id="card-description-1" class="card-description"></h2>
            <p id="card-name-1" class="card-name"></p>
        </div>
        <div class="tarot-card-item">
            <img id="card-image-2" src="" alt="Card 2">
            <h2 id="card-description-2" class="card-description"></h2>
            <p id="card-name-2" class="card-name"></p>
        </div>
        <div class="tarot-card-item">
            <img id="card-image-3" src="" alt="Card 3">
            <h2 id="card-description-3" class="card-description"></h2>
            <p id="card-name-3" class="card-name"></p>
        </div>
        <div class="tarot-card-item">
            <img id="card-image-4" src="" alt="Card 4">
            <h2 id="card-description-4" class="card-description"></h2>
            <p id="card-name-4" class="card-name"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
